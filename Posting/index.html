<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllForOne Community</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f9f9f9;
        color: #1c1c1c;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 800px;
      }

      .header {
        background: linear-gradient(135deg, #1e90ff 0%, #0b5394 100%);
        padding: 30px;
        border-radius: 16px;
        color: white;
        margin-bottom: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .header h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
      }

      /* ... rest of styles unchanged ... */
    </style>
  </head>
  <body>
    <!-- Navbar placeholder: loads shared navigation fragment -->
    <div id="navbar-placeholder"></div>
    <script>
      fetch("https://allforoneserver.github.io/navigation.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
          // Re-execute any scripts in the loaded content (try/catch to avoid breaking)
          const scripts = document.getElementById("navbar-placeholder").getElementsByTagName("script");
          for (let script of scripts) {
            try {
              (0, eval)(script.innerHTML);
            } catch (e) {
              console.warn("Navbar script error", e);
            }
          }
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>

    <div class="container">
      <div class="header">
        <h1>AllForOne Community</h1>
        <p>Share your Minecraft adventures with the community!</p>
      </div>

      <!-- Auth Section -->
      <div id="authSection" class="auth-section">
        <h2 id="authTitle">Join the Community</h2>
        <div id="authError" class="error hidden"></div>
        <div id="authSuccess" class="success hidden"></div>
        <div class="auth-form">
          <div class="input-group">
            <input type="email" id="emailInput" placeholder="Email Address" />
          </div>
          <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Password" />
          </div>
          <div class="input-group hidden" id="displayNameGroup">
            <input type="text" id="displayNameInput" placeholder="Display Name" />
          </div>
          <button id="primaryBtn">Log In</button>
          <div class="toggle-link" id="toggleAuth">Need an account? Sign up</div>
        </div>
      </div>

      <!-- ... rest of page unchanged ... -->
    </div>

    <script type="module">
      // existing module script (unchanged) will run as before
    </script>
  </body>
</html>
