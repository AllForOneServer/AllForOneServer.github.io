<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* =========================
   RESET & BASE
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #f9f9f9;
    color: #1c1c1c;
    min-height: 100vh;
}

/* =========================
   CONTAINERS & LAYOUT
========================= */
.container {
    width: 100%;
    min-height: 100vh;
}

.container.centered {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
}

/* =========================
   HEADERS & BARS
========================= */
.header {
    background: linear-gradient(135deg, #1e90ff, #0b5394);
    padding: 20px 30px;
    color: white;
}

.header h1 {
    font-size: 28px;
    margin-bottom: 5px;
}

.header p {
    font-size: 14px;
    opacity: 0.9;
}

/* =========================
   AUTH / CARDS
========================= */
.auth-section,
.auth-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    text-align: center;
}

.construction-icon {
    font-size: 80px;
    margin-bottom: 20px;
}

.construction-content h2 {
    color: #1e90ff;
    font-size: 32px;
    margin-bottom: 15px;
}

.construction-content p {
    color: #666;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 10px;
}

.construction-details {
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid #e0e0e0;
}

.construction-details p {
    color: #999;
    font-size: 14px;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 768px) {
    .construction-icon {
        font-size: 60px;
    }
    
    .construction-content h2 {
        font-size: 24px;
    }
}
    </style>
</head>
<body>
  <div id="navbar-container"></div>
    <div class="header">
        <h1>Working on it</h1>
        <p>Building something amazing</p>
    </div>

    <div class="container centered">
        <div class="auth-section">
            <div class="construction-icon">ðŸš§</div>
            <div class="construction-content">
                <h2>Page Under Construction</h2>
                <p>We're working hard to bring you something great!</p>
                <p>This page is currently being built and will be available soon.</p>
                
                <div class="construction-details">
                    <p>Thank you for your patience.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
//Loads Navbar
  fetch('../navbar.html')   // go up one folder to find navbar.html
    .then(response => {
      if (!response.ok) throw new Error('Navbar not found');
      return response.text();
    })
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;
    })
    .catch(err => console.error('Failed to load navbar:', err));
    
    </script>
</body>
</html>
